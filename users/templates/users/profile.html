{% extends "users/base.html" %}

{% block title %}
Profile
{% endblock title %}

{% block content %}
{% load static %}
<div class="login-container">
    <h2>Profile</h2>
    <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" style="text-align: center;">
    <img width="100" height="100"
         src="{% if user.image %} {{ user.image.url }} {% else %} {% static 'images/avatar.png' %} {% endif %}"
         alt="User photo" style="display: inline-block;">
            <label for="userAvatar">Choose photo:</label>
            <input type="file" id="userAvatar" name="image" size="50">
        </div>
        <div class="form-group" style="display: flex; justify-content: space-between;">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}">
        </div>
        <button type="submit" class="read-more">Save</button>
    </form>
    <div class="additional-links">
        <a href="{% url 'users:logout' %}">Log out</a>
    </div>
</div>
{% endblock content %}
